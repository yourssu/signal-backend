    url: "https://api.openai.com/v1/responses"
    api-key: "api-key-value"
    model: "gpt-4o-mini"
    prompt: "prompt for a developer"
    user-input: 100
  kakaopay:
    admin-key: "YOUR_KAKAO_ADMIN_KEY"
    cid: "TC0ONETIME"
    approval-url: "http://localhost:3000/payment/approve"
