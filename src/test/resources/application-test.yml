server:
  port: 8080

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console

domain:
  permission:
    admin:
      access-key: "DonaEmilyEatSteakLeopold"
      contact-secret-key : "ThisIsASecretKeyForContact"
  policy:
    whitelist: false
    contact-limit: 4
    contact-limit-warning: 2
    contact-price: 1
    ticket-price-policy: single@1000n1.small@3000n4.best@5000n8
    ticket-price-registered-policy: single@700n1.small@2100n4.best@3500n8

infra:
  openai:
    url: "https://api.openai.com/v1/responses"
    api-key: "api-key-value"
    model: "gpt-4o-mini"
    prompt: "prompt for a developer"
    user-input: 100
  openrouter:
    url: https://openrouter.ai/api/v1/chat/completions
    api-key: api-key-value
    model: openrouter/sonoma-dusk-alpha
    prompt: prompt for a developer
    user-input: 100
  kakaopay:
    admin-key: "DEV4FF69BE65A3296232BCF721254981D9C38784"
    cid: "TC0ONETIME"
    "approval_url": "https://yourssu.signal.com/payment/success"
    "cancel_url": "https://yourssu.signal.com/payment/cancel"
    "fail_url": "https://yourssu.signal.com/payment/fail"
  google:
    oauth:
      client-id: ${GOOGLE_OAUTH_CLIENT_ID:your-google-client-id}
      client-secret: ${GOOGLE_OAUTH_CLIENT_SECRET:your-google-client-secret}
      redirect-uri: ${GOOGLE_OAUTH_REDIRECT_URI:http://localhost:8080/auth/callback}

jwt:
  secret: "ThisIsAVeryLongSecretKeyForJWTTokenGenerationAndValidationMinimum256Bits"
  access-token-expiration: 1800000  # 30 minutes
  refresh-token-expiration: 2592000000  # 30 days

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
